{% extends 'admin_master.html' %}
{% block info %}{% endblock %}
{% block content %}

    <h1>Add Leaves</h1>
    <nav class="navbar navbar-default mb-xl-5 mb-4">
        <div class="outer-w3-agile col-xl mt-3">
            <!-- <h4 class="tittle-w3-agileits mb-4">Department Type</h4> -->
            {% for i in data %}
            <form action="../update_leave" method="post">
                {% csrf_token %}
                <input type="hidden" name="l_id" value="{{i.0}}" />
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Leave Type</label>
                    <input type="text" class="form-control" name="leave_type" value="{{i.1}}" required="">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea type="text" class="form-control" name="description" required="">{{i.2}}</textarea>
                </div>
               
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-primary">clear</button>
                    </div>
                </div></center>
            </form>
            {% endfor %}  
    </div>

    </nav>
{% endblock %}
