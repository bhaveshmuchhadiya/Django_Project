{% extends 'master.html' %}
{% block info %} {%endblock%}
{% block contant %}
<div id="page-wrapper">
    <div class="main-page">
    
    <h1 class="title1">leave Apply</h1>
        {{user_id}}
					<div class="form-grids row widget-shadow" data-example-id="basic-forms"> 
						<div class="form-body">
                            <div data-example-id="simple-form-inline"> 
                            <form action="leave_insert" method="POST" class="form-horizontal"> 
                                {% csrf_token %}
                                <div class="form-group">
                                    <div class="col-sm-10">
                                        <label for="selector1" class="form-group">Select Leave-Type&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                        <select name="l_type" class="form-control1">
                                            {% for type in leave_type %}
                                    <option value="{{ type.1 }}">{{ type.1 }}</option>
                                    {% endfor %}
                                </select>
                            </div></div>
                            <div class="form-group">    
                                <label>From Date :</label> 
                                <input type="date" class="form-control1" name="from_date"  placeholder="From Date"> 
                            </div> 
                            <div class="form-group">    
                                <label>To Date &nbsp;&nbsp;&nbsp;&nbsp; :</label> 
                                <input type="date" class="form-control1" name="to_date" placeholder="To Date"> 
                            </div> 
                            <div class="form-group">
                                <label>Description :</label> 
                                <textarea type="text" class="form-control" name="description" placeholder="Description" ></textarea>
                            </div>
                            <input type="hidden" name="p_date" value="{{ today }}" />
                            <input type="hidden" name="status" value="pendding" />
                            <input type="hidden" name="e_id" value="{{ user_id }}" />
                            <button type="submit" class="btn btn-default">Apply</button> </form> 
                        </div>
                    </div>
                </div>
</div></div>
{% endblock%}
